<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Slider</title>
	 <link rel="stylesheet" type="text/css" href="css/style.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
     <script type="text/javascript" src="js/javascript.js"></script>
     <script type="text/javascript" src="js/template.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.2.0/lodash.js"></script>
     
     
   
            
    
</head>
    <body>
        <div class=" main">
            <div class="jcarousel-control-prev">&lsaquo;</div>
            <div class="carousel">
                <ul class="carousel-list">
                    <li class="carousel-element"><a class="first_slide" href="#first"><img src="img/photo1.png"></a></li>
                    <li class="carousel-element"><a class="second_slide" href="#second"><img src="img/photo2.png"></a></li>
                    <li class="carousel-element"><a class="third_slider" href="#third"><img src="img/photo3.png"></a></li>
                    <li class="carousel-element"><a class="fourth_slider" href="#third"><img src="img/photo4.png"></a></li>
                    <li class="carousel-element"><a class="sixth_slider" href="#third"><img src="img/photo6.png"></a></li>
                    <li class="carousel-element"><a class="sixth_slider" href="#third"><img src="img/photo7.png"></a></li>
                    <li class="carousel-element"><a class="first_slide" href="#first"><img src="img/photo8.png"></a></li>
                    <li class="carousel-element"><a class="third_slider" href="#third"><img src="img/photo10.png"></a></li>
                    <li class="carousel-element"><a class="fourth_slider" href="#third"><img src="img/photo11.png"></a></li>
                    <li class="carousel-element"><a class="fifth_slider" href="#third"><img src="img/photo12.png"></a></li>
                    <li class="carousel-element"><a class="sixth_slider" href="#third"><img src="img/photo13.png"></a></li>
                </ul>
            </div>
            <div class="jcarousel-control-next">&rsaquo;</div>
        </div>
            <script type="text/template" id="test">
                <% for (var i = 0; i < data.length; i++) { %>
                    <div class = article>    
                        <h1><%= data[i].title %></h1>
                        <p><%= data[i].content %></p>
                    </div>
                <% }; %>
            </script> 
    </body>
</html>
