<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Table</title>
<link rel="stylesheet" href="css/cssreset.css">
<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<table class="table">
  		<tbody>
    		<tr>
      			<td colspan="2">&nbsp;</td>
      			<td colspan="4">&nbsp;</td>
      			<td class="yellow1" colspan="2">&nbsp;</td>
    		</tr>
    		<tr>
     			<td>&nbsp;</td>
      			<td class="red" colspan="5" rowspan="2">&nbsp;</td>
      			<td class="yellow2" colspan="2">&nbsp;</td>
   			</tr>
    		<tr>
     			<td rowspan="2">&nbsp;</td>
     			<td rowspan="2">&nbsp;</td>
     			<td rowspan="2">&nbsp;</td>
   		 	</tr>
   		 	<tr>
     			<td class="black1" colspan="4" rowspan="2">&nbsp;</td>
      			<td>&nbsp;</td>
    		</tr>
    		<tr>
      			<td class="yellow3" rowspan="3">&nbsp;</td>
      			<td>&nbsp;</td>
     			<td class="blue" colspan="2" rowspan="2">&nbsp;</td>
    		</tr>
    		<tr>
      			<td colspan="4" rowspan="2">&nbsp;</td>
      			<td class="black2">&nbsp;</td>
    		</tr>
    		<tr>
      			<td>&nbsp;</td>
      			<td colspan="2">&nbsp;</td>
    		</tr>
  		</tbody>
	</table>
</body>
</html>
